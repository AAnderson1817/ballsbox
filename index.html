<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Balls</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <script>
  var context,
   x = 100,
   y = 200,
   dx = 2,
   dy = 2,
   newball={
     X: W/2,
     Y: 50,
     radius: 15,
     color: "red",
     vx: 1,
     vy: 1,
     draw: function(){
       
     }
   };




  function init()
  {
    context= ball.getContext('2d');
    setInterval(draw,10);
  }

  function draw(){
    context.clearRect(0,0,300,300);
    context.beginPath();
    context.fillStyle="#0000ff";
    // Draws a circle of radius 20 at the coordinates 100,100 on the canvas
    context.arc(x,y,20,0,Math.PI*2,true); context.closePath();
    context.fill();

    if (x<0 || x >= 300) dx=-dx;
    if (y<0 || y >= 300) dy=-dy;
    x+=dx;
    y+=dy;
  }

</script>

<body onLoad="init();">
  <canvas id="ball" width="300" height="300";>
  </canvas>
</body>
</html>
